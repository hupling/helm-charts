resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    # Limits CPU to 1000m to run Pentaho Carte Server
    cpu: 1000m
    # Limits Memory to 2048Mi to run Pentaho Carte Server
    memory: 2048Mi
  requests:
    # Requests at least 100m CPU to run Pentaho Carte Server
    cpu: 100m
    # Requests at least 1024Mi Memory to run Pentaho Carte Server
    memory: 1024Mi

  livenessProbe:
    httpGet:
      path: /
      port: http
      # Authorization Header to login to Pentaho Carte Server
      # Encrypted for Default User (see https://pentaho-public.atlassian.net/wiki/spaces/EAI/pages/372704158/Carte+User+Documentation)
      httpHeaders:
        - name: Authorization
          value: Basic Y2x1c3RlcjpjbHVzdGVy
  readinessProbe:
    httpGet:
      path: /
      port: http
      # Authorization Header to login to Pentaho Carte Server
      # Encrypted for Default User (see https://pentaho-public.atlassian.net/wiki/spaces/EAI/pages/372704158/Carte+User+Documentation)
      httpHeaders:
        - name: Authorization
          value: Basic Y2x1c3RlcjpjbHVzdGVy

autoscaling:
  # Specifies whether an HorizontalPodAutoscaler should be created
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
