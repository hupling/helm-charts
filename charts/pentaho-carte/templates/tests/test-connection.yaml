apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pentaho-carte.fullname" . }}-test-connection"
  labels:
    {{- include "pentaho-carte.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - "wget"
        - "--header='Authorization: Basic Y2x1c3RlcjpjbHVzdGVy'"
        - '{{ include "pentaho-carte.fullname" . }}:{{ .Values.service.port }}'
  restartPolicy: Never
