apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pentaho-carte.fullname" . }}-test-connection"
  labels:
    {{- include "pentaho-carte.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: alpine/curl
      command: ['curl']
      args: ['{{ include "pentaho-carte.fullname" . }}:{{ .Values.service.port }}', '--user cluster:cluster']
  restartPolicy: Never
