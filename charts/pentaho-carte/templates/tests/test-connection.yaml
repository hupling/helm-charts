apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pentaho-carte.fullname" . }}-test-connection"
  labels:
    {{- include "pentaho-carte.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: curlimages/curl
      command:
        - 'curl'
        - 'http://cluster:cluster@{{ include "pentaho-carte.fullname" . }}:{{ .Values.service.port }}'
  restartPolicy: Never
