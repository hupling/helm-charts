apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pentaho-carte.fullname" . }}-test-connection"
  labels:
    {{- include "pentaho-carte.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "pentaho-carte.fullname" . }}:{{ .Values.service.port }}', '--username cluster', '--password cluster']
  restartPolicy: Never
