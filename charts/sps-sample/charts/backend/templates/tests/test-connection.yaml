apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Chart.Name . }}-test-connection"
  labels:
    app: {{ .Chart.Name }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Chart.Name }}:{{ .Values.service.port }}/actuator/info']
  restartPolicy: Never
